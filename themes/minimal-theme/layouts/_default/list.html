{{ define "main" }}
<hr/>block main in themes/minimal-theme/layouts/_default/list.html
<!-- example from https://gohugo.io/templates/lists/#example-project-directory -->
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <hr/>block main: .Content
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <hr/>block main: subpages
    <ul>
    <!-- Ranges through content/posts/*.md -->

    {{ range .Pages }}
        <li> {{ . }}
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
    (Example from <a href="https://gohugo.io/templates/lists/#example-project-directory">Project Directory</a>)
</main>
{{ end }}
